<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="highlight.css" />
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/ico' href='favicon.ico'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="border-red-800 border-t-8 text-gray-800">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper' class="container mx-auto px-4">%sapper.html%</div>

	<div class="flex justify-center mb-1">
		<a href="https://github.com/sponsors/hovancik" class="pr-2">
	    <img alt="Become a Sponsor!" src="https://img.shields.io/static/v1?label=Sponsor&amp;message=%E2%9D%A4&amp;logo=GitHub&amp;color=cc3333">
	  </a>
	  <a href="https://www.patreon.com/hovancik" rel="nofollow">
	    <img alt="Become a Patron!" src="https://img.shields.io/static/v1?label=Sponsor&amp;message=%E2%9D%A4&amp;logo=Patreon&amp;color=cc3333">
	  </a>
	</div>
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
